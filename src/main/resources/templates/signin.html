<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Codeosseum Sign In</title>

    <meta name="description" content="Codeosseum Sign In">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> 

    <link rel="stylesheet" th:href="@{/style/signin.css}">
</head>

<body>

<main>
    <div class="content-container">
        <a class="branding" th:href="@{/}">
            <img th:src="@{/image/logo.png}">
        </a>
        <h1 class="sign-in-heading">
            Sign in to Codeosseum
        </h1>
        <div th:if="${param.error}" class="credential-error">
            Incorrect username or password.
        </div>
        <div class="sign-in-form-container">
            <form th:action="@{/signin}" method="post" class="sign-in-form">
                <div>
                    <label>Username</label>
                    <input type="text" name="username"/>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password"/>
                </div>
                <div>
                    <input type="submit" value="Sign In"/>
                </div>
            </form>
        </div>
        <div class="sign-up-container">
            <span>First time?</span>
            <a class="sign-up-link" th:href="@{/signup}">Create an account.</a>
        </div>
    </div>
</main>

<script src="/js/signin.js"></script>
</body>

</html>
